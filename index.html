        // --- IMAGE CROPPER (BRIGHTER VERSION) ---
        function ImageCropper({ imageSrc, onCancel, onCrop }) {
            const [zoom, setZoom] = React.useState(1);

            const [position, setPosition] = React.useState({ x: 0, y: 0 });
            const [dragging, setDragging] = React.useState(false);
            const [lastPos, setLastPos] = React.useState({ x: 0, y: 0 });
            const imgRef = React.useRef(null);
            const CONTAINER_SIZE = 280; 

            React.useEffect(() => {
                const img = new Image(); img.src = imageSrc;
                img.onload = () => {
                    const widthRatio = CONTAINER_SIZE / img.naturalWidth;
                    const heightRatio = CONTAINER_SIZE / img.naturalHeight;
                    const fitZoom = Math.max(widthRatio, heightRatio);
                    setZoom(fitZoom); setMinZoom(fitZoom * 0.5); 
                };
            }, [imageSrc]);

                    const sf = 300 / CONTAINER_SIZE;
                    const iw = imgRef.current.naturalWidth * zoom * sf;
                    const ih = imgRef.current.naturalHeight * zoom * sf;
                    const dx = (300 - iw) / 2 + (position.x * sf);
                    const dy = (300 - ih) / 2 + (position.y * sf);
                    ctx.save(); ctx.beginPath(); ctx.arc(150, 150, 150, 0, Math.PI * 2); ctx.clip();
                    ctx.drawImage(imgRef.current, dx, dy, iw, ih); ctx.restore();
                }
                onCrop(canvas.toDataURL('image/jpeg', 0.7));
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/20 backdrop-blur-sm p-4 animate-fade-in" onMouseMove={handleMouseMove} onMouseUp={handleMouseUp} onMouseLeave={handleMouseUp} onTouchMove={handleMouseMove} onTouchEnd={handleMouseUp}>

                                </div>
                            </div>
                        </div>
                        <div className="mb-6 px-4"><input type="range" min={minZoom} max={minZoom * 5} step={minZoom / 20} value={zoom} onChange={(e) => setZoom(parseFloat(e.target.value))} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"/></div>

                        const initData = { id: session.user.id, balance: 10000, full_name: session.user.user_metadata?.full_name||'Member', avatar_url: `https://api.dicebear.com/9.x/dylan/svg?seed=${session.user.email}` };
                        await supabase.from('players').insert([initData]);
                        setBalance(10000); setProfileData(initData);
                    }
                } catch(e) {}
            };
            React.useEffect(() => { loadUserData(); }, [session]);

            const updateBalance = async (newBal) => { setBalance(newBal); await supabase.from('players').update({ balance: newBal }).eq('id', session.user.id); };
            const handleTopUp = (amount) => { updateBalance(balance + amount); setWinMessage(`TopUp +${amount}`); setView('lobby'); };

            const renderContent = () => {
                let content = null;
                if (view === 'profile') content = <ProfilePage session={session} profileData={profileData} refreshProfile={loadUserData} />;
                else if (view === 'topup') content = <div className="p-6"><h2 className="text-2xl text-yellow-400 mb-4">Top Up</h2><div className="grid grid-cols-2 gap-4">{[10000,50000,100000,500000].map(x=><button key={x} onClick={()=>handleTopUp(x)} className="p-4 bg-slate-800 rounded border border-slate-700 hover:border-yellow-500 text-xl font-bold">{x.toLocaleString()}</button>)}</div></div>;
                else if (view === 'info') content = <div className="p-6 text-slate-300"><h2 className="text-2xl text-yellow-400 mb-4">Info</h2><p>Aplikasi Demo Casino React + Supabase.</p></div>;
                else if (view === 'pola') content = <div className="p-6"><h2 className="text-2xl text-yellow-400 mb-4">Pola Gacor</h2><div className="bg-slate-800 p-4 rounded border border-green-500/30 text-green-400">Pola Pagi: Auto 20x - Winrate 80%</div></div>;
                else if (view === 'feedback') content = <div className="p-6"><h2 className="text-2xl text-yellow-400 mb-4">Feedback</h2><textarea className="w-full bg-slate-800 p-4 rounded text-white mb-4" placeholder="Pesan..."></textarea><button onClick={()=>alert('Terkirim!')} className="px-6 py-2 bg-blue-600 rounded">Kirim</button></div>;
                else if (view === 'game') {
                    if (!activeGame) content = <Lobby setGame={(g) => { setActiveGame(g); setWinMessage("Siap Main!"); }} />;
                    else {
                        content = (
                            <div className="flex flex-col items-center mt-8">
                                <button onClick={() => { setActiveGame(null); setWinMessage("Pilih Game"); }} className="mb-6 px-4 py-2 rounded bg-slate-800 hover:bg-slate-700 text-xs text-slate-300 hover:text-white flex items-center gap-2 transition-colors shadow-md border border-white/5"><Icons.ArrowLeft /> KEMBALI KE LOBBY</button>
                                {activeGame === 'slot' && <GameSlots balance={balance} updateBalance={updateBalance} setWinMessage={setWinMessage} />}
                                {activeGame === 'wheel' && <GameWheel balance={balance} updateBalance={updateBalance} setWinMessage={setWinMessage} />}
                                {activeGame === 'highlow' && <GameHighLow balance={balance} updateBalance={updateBalance} setWinMessage={setWinMessage} />}
                                <GameAds />
                            </div>
                        );
                    }
                } else { content = <Lobby setGame={(g) => { setActiveGame(g); setView('game'); }} />; }
                return content;
            };

            return (
                <div className="min-h-screen flex bg-[#020617]">
                    <aside className="w-64 bg-slate-900 border-r border-white/5 hidden md:flex flex-col">
                        <div className="p-6 border-b border-white/5 flex items-center gap-2 text-yellow-500"><Icons.Crown /> <span className="font-cyber font-bold text-xl">ROYAL</span></div>
                        <div className="p-4 border-b border-white/5 flex gap-3 items-center">
                            <div className="w-10 h-10 rounded-full bg-slate-800 overflow-hidden border border-yellow-500"><img src={profileData.avatar_url} className="w-full h-full object-cover"/></div>
                            <div className="truncate"><div className="text-sm font-bold">{profileData.full_name}</div><div className="text-[10px] text-slate-500">ID: {session.user.email.split('@')[0]}</div></div>
                        </div>
                        <nav className="flex-1 p-4 space-y-1">
                            {[{id:'lobby',l:'Lobby Game',i:Icons.Home},{id:'topup',l:'Top Up',i:Icons.CreditCard},{id:'pola',l:'Pola Gacor',i:Icons.Zap},{id:'info',l:'Info App',i:Icons.Info},{id:'feedback',l:'Feedback',i:Icons.Message},{id:'profile',l:'Profile',i:Icons.Settings}].map(m=>(<button key={m.id} onClick={()=>{setView(m.id==='lobby'?'game':m.id); if(m.id==='lobby')setActiveGame(null)}} className={`w-full flex items-center gap-3 p-3 rounded-lg transition ${view===m.id||(view==='game'&&m.id==='lobby')?'bg-yellow-500 text-black font-bold':'text-slate-400 hover:bg-white/5'}`}><m.i/>{m.l}</button>))}
                        </nav>
                        <div className="p-4"><button onClick={onLogout} className="w-full flex gap-2 p-2 text-red-400 hover:bg-red-900/20 rounded"><Icons.LogOut/> Keluar</button></div>
                    </aside>
                    <main className="flex-1 h-screen overflow-y-auto flex flex-col">
                        <header className="h-16 bg-slate-900/80 backdrop-blur border-b border-white/5 flex justify-between items-center px-4 sticky top-0 z-10">
                            <div className="md:hidden font-cyber text-yellow-500">ROYAL</div>
                            <div className="text-slate-400 text-sm hidden md:block">{winMessage}</div>
                            <div className="px-4 py-1.5 bg-black/40 rounded-full border border-yellow-500/30 flex gap-2 items-center"><span className="text-[10px] text-slate-400">SALDO</span><span className="font-bold text-yellow-400">{balance.toLocaleString()}</span></div>
                        </header>
                        <div className="p-4 md:p-8 flex-1">{renderContent()}</div>
                        <div className="md:hidden bg-slate-900 border-t border-white/5 flex justify-around p-3">
                            <button onClick={()=>{setView('game');setActiveGame(null)}} className="text-slate-400"><Icons.Home/></button>
                            <button onClick={()=>setView('topup')} className="text-slate-400"><Icons.CreditCard/></button>
                            <button onClick={()=>setView('profile')} className="text-slate-400"><Icons.Settings/></button>
                        </div>
                    </main>
                </div>
            );
        }

        function App() {
            const [session, setSession] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            React.useEffect(() => {
                const init = async () => {
                    const local = JSON.parse(localStorage.getItem('sb-session'));
                    if(local) setSession(local);
                    try { const { data } = await supabase.auth.getSession(); if(data.session) setSession(data.session); } catch(e){}
                    setLoading(false);
                };
                init();
                supabase.auth.onAuthStateChange((_e, s) => { setSession(s); if(s) localStorage.setItem('sb-session', JSON.stringify(s)); else localStorage.removeItem('sb-session'); });
            }, []);
            if(loading) return <div className="min-h-screen bg-black flex items-center justify-center text-yellow-500">LOADING...</div>;
            return !session ? <AuthPage /> : <Dashboard session={session} onLogout={() => supabase.auth.signOut()} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
