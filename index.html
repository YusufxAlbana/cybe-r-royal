        // --- IMAGE CROPPER (BRIGHTER VERSION) ---
        function ImageCropper({ imageSrc, onCancel, onCrop }) {
            const [zoom, setZoom] = React.useState(1);
            const [minZoom, setMinZoom] = React.useState(0.1);
            const [position, setPosition] = React.useState({ x: 0, y: 0 });
            const [dragging, setDragging] = React.useState(false);
            const [lastPos, setLastPos] = React.useState({ x: 0, y: 0 });
            const imgRef = React.useRef(null);
            
            const CONTAINER_SIZE = 280; 

            React.useEffect(() => {
                const img = new Image();
                img.src = imageSrc;
                img.onload = () => {
                    const widthRatio = CONTAINER_SIZE / img.naturalWidth;
                    const heightRatio = CONTAINER_SIZE / img.naturalHeight;
                    const fitZoom = Math.max(widthRatio, heightRatio);
                    setZoom(fitZoom);
                    setMinZoom(fitZoom * 0.5); 
                };
            }, [imageSrc]);

            const handleMouseDown = (e) => { setDragging(true); setLastPos({ x: e.clientX, y: e.clientY }); };

            const handleMouseUp = () => setDragging(false);
            
            const handleSave = () => {
                const canvas = document.createElement('canvas');
                const size = 300; 
                canvas.width = size; canvas.height = size;
                const ctx = canvas.getContext('2d');

                ctx.fillStyle = '#000'; ctx.fillRect(0, 0, size, size);
                
                if(imgRef.current) {
                    const scaleFactor = size / CONTAINER_SIZE;
                    const imgWidth = imgRef.current.naturalWidth * zoom * scaleFactor;
                    const imgHeight = imgRef.current.naturalHeight * zoom * scaleFactor;
                    
                    const drawX = (size - imgWidth) / 2 + (position.x * scaleFactor);
                    const drawY = (size - imgHeight) / 2 + (position.y * scaleFactor);

                    ctx.save(); ctx.beginPath(); ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2); ctx.clip();
                    ctx.drawImage(imgRef.current, drawX, drawY, imgWidth, imgHeight); ctx.restore();
                }
                onCrop(canvas.toDataURL('image/jpeg', 0.7));
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/20 backdrop-blur-sm p-4 animate-fade-in" onMouseMove={handleMouseMove} onMouseUp={handleMouseUp} onMouseLeave={handleMouseUp} onTouchMove={handleMouseMove} onTouchEnd={handleMouseUp}>

                setIsSpinning(true); setWinMessage("Putar...");
                const randomDeg = Math.floor(3600 + Math.random() * 360);
                setRotation(rotation + randomDeg);
                setTimeout(() => {
                    const finalAngle = (rotation + randomDeg) % 360;
                    const index = Math.floor((360 - finalAngle) / (360/8)) % 8;
                    const mult = multipliers[index];
                    const win = 500 * mult;
                    updateBalance(balance - 500 + win);
                    if(win > 0) setWinMessage(`Dapat x${mult} (+${win})`); else setWinMessage("Zonk! Coba lagi.");
                    setIsSpinning(false);
                }, 4000);
            };
            return (
                <div className="flex flex-col items-center">
                    <div className="relative w-64 h-64 mb-8">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-4 z-20 text-yellow-500 filter drop-shadow-lg"><Icons.ArrowDown /></div>
                        <div className="w-full h-full rounded-full border-4 border-yellow-500 relative overflow-hidden bg-slate-800 wheel-container" style={{ transform: `rotate(${rotation}deg)` }}>
                            {multipliers.map((m, i) => (<div key={i} className="absolute w-full h-full text-center pt-2 font-bold text-xs" style={{ transform: `rotate(${i * 45}deg)` }}><span className="bg-black/50 px-1 rounded">{m}x</span><div className="w-0.5 h-1/2 bg-white/10 absolute top-0 left-1/2 -translate-x-1/2 -z-10 origin-bottom"></div></div>))}
                        </div>
                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none"><div className="w-4 h-4 bg-yellow-500 rounded-full shadow-lg"></div></div>
                    </div>
                    <button onClick={spin} disabled={isSpinning} className="px-12 py-4 bg-gradient-to-r from-pink-600 to-purple-600 rounded-xl font-black text-white shadow-lg hover:scale-105 transition disabled:opacity-50">PUTAR (500)</button>
                </div>
            );
        }

        function GameHighLow({ balance, updateBalance, setWinMessage }) {
            const [currentNum, setCurrentNum] = React.useState(Math.floor(Math.random()*13)+1);
            const [nextNum, setNextNum] = React.useState(null);
            const [status, setStatus] = React.useState('Tebak Angka Berikutnya');
            const guess = (isHigher) => {
                if (balance < 200) return setWinMessage("Butuh 200 Chip!");
                const next = Math.floor(Math.random()*13)+1;
                setNextNum(next);
                let win = false;
                if (isHigher && next > currentNum) win = true;
                if (!isHigher && next < currentNum) win = true;
                if (win) { updateBalance(balance + 200); setStatus(`BENAR! Angka: ${next}`); setWinMessage("Win +200"); } 
                else { updateBalance(balance - 200); setStatus(`SALAH! Angka: ${next}`); setWinMessage("Kalah -200"); }
                setTimeout(() => { setCurrentNum(next); setNextNum(null); }, 1500);
            };
            return (
                <div className="text-center p-6 bg-slate-800/50 rounded-2xl border border-green-500/30">
                    <h3 className="text-green-400 font-mono text-xl mb-4">DECRYPT_CODE.EXE</h3>
                    <div className="text-6xl font-bold text-white mb-2 font-mono">{nextNum !== null ? nextNum : currentNum}</div>
                    <p className="text-slate-400 mb-8 h-6">{status}</p>
                    <div className="flex gap-4 justify-center"><button onClick={() => guess(false)} className="px-6 py-3 bg-red-600 rounded font-bold hover:bg-red-500">LEBIH KECIL</button><button onClick={() => guess(true)} className="px-6 py-3 bg-green-600 rounded font-bold hover:bg-green-500">LEBIH BESAR</button></div>
                    <p className="mt-4 text-xs text-slate-500">Biaya: 200 Chip | Hadiah: 400 Chip</p>
                </div>
            );
        }

        // --- UPDATED LOBBY WITH BANNER & HORIZONTAL SCROLL ---
        function Lobby({ setGame }) {

                { id: 'slot', name: 'Cyber Slots', icon: Icons.Play, color: 'from-yellow-600 to-red-600', desc: 'Classic Slot Machine' },
                { id: 'wheel', name: 'Neon Wheel', icon: Icons.Disc, color: 'from-blue-600 to-purple-600', desc: 'Spin & Win Big' },
                { id: 'highlow', name: 'Code Breaker', icon: Icons.TrendingUp, color: 'from-green-600 to-emerald-800', desc: 'Guess High or Low' }
            ];

            const banners = [
                { id: 1, title: "BONUS MEMBER BARU", desc: "Dapatkan 10.000 Chip Gratis!", color: "bg-gradient-to-r from-purple-600 to-blue-600" },
                { id: 2, title: "EVENT JACKPOT", desc: "Win Rate Cyber Slots Naik 20%!", color: "bg-gradient-to-r from-red-600 to-orange-600" },
                { id: 3, title: "TOP UP HEMAT", desc: "Diskon 50% Hari Ini Saja!", color: "bg-gradient-to-r from-green-600 to-teal-600" },
            ];

            return (
                <div className="space-y-8 animate-fade-in">
                    {/* BANNER ADS SECTION */}
                    <div className="w-full overflow-x-auto pb-4 snap-x flex gap-4 no-scrollbar">
                        {banners.map(b => (
                            <div key={b.id} className={`min-w-[85%] md:min-w-[60%] h-40 rounded-2xl ${b.color} p-6 flex flex-col justify-center shadow-lg snap-center relative overflow-hidden`}>
                                <div className="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -translate-y-1/2 translate-x-1/2 blur-2xl"></div>
                                <h3 className="text-2xl font-black text-white font-cyber z-10">{b.title}</h3>
                                <p className="text-white/90 z-10">{b.desc}</p>
                                <div className="mt-3 flex items-center gap-2 text-xs font-bold bg-black/20 w-fit px-3 py-1 rounded-full"><Icons.Megaphone /> INFO PROMO</div>
                            </div>
                        ))}
                    </div>

                    {/* GAME LIST SECTION */}
                    <div>
                        <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2 font-cyber text-yellow-500">
                            <Icons.Play /> Game Pilihan
                        </h2>
                        <div className="flex gap-4 overflow-x-auto pb-6 no-scrollbar snap-x">
                            {games.map(g => (
                                <button 
                                    key={g.id} 
                                    onClick={() => setGame(g.id)} 
                                    className={`min-w-[160px] w-[45%] md:w-[200px] aspect-[9/16] rounded-2xl bg-gradient-to-br ${g.color} p-4 flex flex-col items-center justify-between hover:scale-95 transition-transform shadow-xl border border-white/10 group snap-start relative overflow-hidden`}
                                >
                                    <div className="absolute inset-0 bg-black/10 group-hover:bg-transparent transition"></div>
                                    <div className="p-4 bg-black/30 rounded-full text-white group-hover:bg-white group-hover:text-black transition-colors z-10 mt-8">
                                        <g.icon />
                                    </div>
                                    <div className="text-center z-10 mb-4 w-full">
                                        <span className="font-bold font-cyber text-lg block truncate px-2">{g.name}</span>
                                        <span className="text-xs text-white/70 block mt-1 px-2 truncate">{g.desc}</span>
                                    </div>
                                </button>
                            ))}
                            
                            {/* Dummy Card */}
                            <div className="min-w-[160px] w-[45%] md:w-[200px] aspect-[9/16] rounded-2xl bg-slate-800 border-2 border-dashed border-slate-600 p-4 flex flex-col items-center justify-center opacity-50 snap-start">
                                <span className="text-3xl mb-2 grayscale">üöß</span>
                                <span className="text-sm text-center font-bold">Coming Soon</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function ProfilePage({session,profileData,refreshProfile}){
            const [email, setEmail] = React.useState(session.user.email);
            const [password, setPassword] = React.useState('');
            const [fullName, setFullName] = React.useState(profileData?.full_name || '');
            const [avatarUrl, setAvatarUrl] = React.useState(profileData?.avatar_url || '');
            const [msg, setMsg] = React.useState('');
            const [isCropping, setIsCropping] = React.useState(false);
            const [tempImg, setTempImg] = React.useState(null);
            
            const [showPasswordUI, setShowPasswordUI] = React.useState(false);
            const [oldPassword, setOldPassword] = React.useState('');
            const [newPassword, setNewPassword] = React.useState('');
            const [confirmPassword, setConfirmPassword] = React.useState('');

            const fileRef = React.useRef(null);

            const handleImageChange = (e) => {
                if(e.target.files[0]){
                    if (e.target.files[0].size > 5 * 1024 * 1024) return alert("Maks 5MB");
                    const r = new FileReader();
                    r.onload = () => { setTempImg(r.result); setIsCropping(true); };
                    r.readAsDataURL(e.target.files[0]);
                }
                e.target.value = null;
            };
            
            const handleUpdate = async (e) => {
                e.preventDefault();
                setMsg('Menyimpan...');

                const { error: dbError } = await supabase.from('players').update({ full_name: fullName, avatar_url: avatarUrl }).eq('id', session.user.id);
                if (dbError) { setMsg("Gagal update profil."); return; }

                if (showPasswordUI) {
                    if (!oldPassword || !newPassword || !confirmPassword) { setMsg("Isi semua kolom password."); return; }
                    if (newPassword !== confirmPassword) { setMsg("Konfirmasi password tidak cocok."); return; }
                    if (newPassword.length < 6) { setMsg("Password minimal 6 karakter."); return; }

                    const { error: verifyError } = await supabase.auth.signInWithPassword({ email: session.user.email, password: oldPassword });
                    if (verifyError) { setMsg("Password lama salah!"); return; }

                    const { error: updatePassError } = await supabase.auth.updateUser({ password: newPassword });
                    if (updatePassError) { setMsg("Gagal update password."); return; }
                    
                    setOldPassword(''); setNewPassword(''); setConfirmPassword(''); setShowPasswordUI(false);
                }

                setMsg("Berhasil disimpan!");
                refreshProfile();
            };

            return (
                <div className="max-w-xl mx-auto p-6 relative">
                    {isCropping && <ImageCropper imageSrc={tempImg} onCancel={()=>setIsCropping(false)} onCrop={(res)=>{setAvatarUrl(res); setIsCropping(false);}} />}
                    <h2 className="text-2xl font-cyber text-yellow-400 mb-6">Edit Profile</h2>
                    <form onSubmit={handleUpdate} className="space-y-6">
                        <div className="flex flex-col items-center gap-4">
                            <div onClick={()=>fileRef.current.click()} className="w-32 h-32 rounded-full bg-slate-800 border-4 border-yellow-500 overflow-hidden cursor-pointer hover:opacity-80 relative group">
                                <img src={avatarUrl || `https://api.dicebear.com/9.x/dylan/svg?seed=${fullName}`} className="w-full h-full object-cover"/>
                                <div className="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100"><Icons.Edit/></div>
                            </div>
                            <input type="file" ref={fileRef} onChange={handleImageChange} className="hidden" accept="image/*"/>
                        </div>
                        <div><label className="text-xs text-slate-400">Nama</label><input value={fullName} onChange={e=>setFullName(e.target.value)} className="w-full bg-slate-800 p-3 rounded text-white border border-slate-700 outline-none focus:border-yellow-500"/></div>
                        <div><label className="text-xs text-slate-400">Email</label><input value={email} disabled className="w-full bg-slate-900/50 p-3 rounded text-slate-400 border border-slate-800 cursor-not-allowed"/></div>
                        
                        <div className="border-t border-white/10 pt-4">
                            <button type="button" onClick={() => setShowPasswordUI(!showPasswordUI)} className="flex items-center justify-between w-full p-3 bg-slate-800 rounded text-white border border-slate-700 hover:border-yellow-500 transition-colors">
                                <span className="text-sm font-bold">Ubah Password</span>
                                <div className={`transform transition-transform duration-200 ${showPasswordUI ? 'rotate-180' : ''}`}><Icons.ArrowDown /></div>
                            </button>
                            
                            {showPasswordUI && (
                                <div className="mt-4 space-y-3 animate-fade-in p-4 bg-slate-900/50 rounded-lg border border-white/5">
                                    <div><label className="text-xs text-slate-400">Password Lama</label><input type="password" value={oldPassword} onChange={e=>setOldPassword(e.target.value)} className="w-full bg-slate-800 p-3 rounded text-white border border-slate-700 outline-none focus:border-yellow-500" placeholder="********"/></div>
                                    <div><label className="text-xs text-slate-400">Password Baru</label><input type="password" value={newPassword} onChange={e=>setNewPassword(e.target.value)} className="w-full bg-slate-800 p-3 rounded text-white border border-slate-700 outline-none focus:border-yellow-500" placeholder="********"/></div>
                                    <div><label className="text-xs text-slate-400">Konfirmasi Password Baru</label><input type="password" value={confirmPassword} onChange={e=>setConfirmPassword(e.target.value)} className="w-full bg-slate-800 p-3 rounded text-white border border-slate-700 outline-none focus:border-yellow-500" placeholder="********"/></div>
                                </div>
                            )}
                        </div>

                        <button className="w-full py-3 bg-yellow-500 text-black font-bold rounded shadow-lg hover:bg-yellow-400">SIMPAN PERUBAHAN</button>
                        {msg && <p className="text-center text-yellow-400 text-sm animate-pulse">{msg}</p>}
                    </form>
                </div>
            )
        }

        function Dashboard({ session, onLogout }) {
            const [view, setView] = React.useState('lobby'); 
            const [activeGame, setActiveGame] = React.useState(null);
            const [balance, setBalance] = React.useState(0);
            const [winMessage, setWinMessage] = React.useState('Selamat Datang');
            const [profileData, setProfileData] = React.useState({ full_name: '', avatar_url: '' });

            const loadUserData = async () => {
                try {
                    const { data, error } = await supabase.from('players').select('*').eq('id', session.user.id).single();
                    if (data) { setBalance(data.balance); setProfileData({ full_name: data.full_name || 'Member', avatar_url: data.avatar_url }); }
                    else if (error && error.code === 'PGRST116') {
                        const initData = { id: session.user.id, balance: 10000, full_name: session.user.user_metadata?.full_name||'Member', avatar_url: `https://api.dicebear.com/9.x/dylan/svg?seed=${session.user.email}` };
                        await supabase.from('players').insert([initData]);
                        setBalance(10000); setProfileData(initData);
                    }
                } catch(e) {}
            };
            React.useEffect(() => { loadUserData(); }, [session]);

            const updateBalance = async (newBal) => { setBalance(newBal); await supabase.from('players').update({ balance: newBal }).eq('id', session.user.id); };
            const handleTopUp = (amount) => { updateBalance(balance + amount); setWinMessage(`TopUp +${amount}`); setView('lobby'); };

            const renderContent = () => {
                if (view === 'profile') return <ProfilePage session={session} profileData={profileData} refreshProfile={loadUserData} />;
                if (view === 'topup') return <div className="p-6"><h2 className="text-2xl text-yellow-400 mb-4">Top Up</h2><div className="grid grid-cols-2 gap-4">{[10000,50000,100000,500000].map(x=><button key={x} onClick={()=>handleTopUp(x)} className="p-4 bg-slate-800 rounded border border-slate-700 hover:border-yellow-500 text-xl font-bold">{x.toLocaleString()}</button>)}</div></div>;
                if (view === 'info') return <div className="p-6 text-slate-300"><h2 className="text-2xl text-yellow-400 mb-4">Info</h2><p>Aplikasi Demo Casino React + Supabase.</p></div>;
                if (view === 'pola') return <div className="p-6"><h2 className="text-2xl text-yellow-400 mb-4">Pola Gacor</h2><div className="bg-slate-800 p-4 rounded border border-green-500/30 text-green-400">Pola Pagi: Auto 20x - Winrate 80%</div></div>;
                if (view === 'feedback') return <div className="p-6"><h2 className="text-2xl text-yellow-400 mb-4">Feedback</h2><textarea className="w-full bg-slate-800 p-4 rounded text-white mb-4" placeholder="Pesan..."></textarea><button onClick={()=>alert('Terkirim!')} className="px-6 py-2 bg-blue-600 rounded">Kirim</button></div>;
                if (view === 'game') {
                    if (!activeGame) return <Lobby setGame={(g) => { setActiveGame(g); setWinMessage("Siap Main!"); }} />;
                    return (
                        <div className="flex flex-col items-center">
                            <button onClick={() => { setActiveGame(null); setWinMessage("Pilih Game"); }} className="mb-4 text-xs text-slate-400 hover:text-white flex items-center gap-1">‚Üê KEMBALI KE LOBBY</button>
                            {activeGame === 'slot' && <GameSlots balance={balance} updateBalance={updateBalance} setWinMessage={setWinMessage} />}
                            {activeGame === 'wheel' && <GameWheel balance={balance} updateBalance={updateBalance} setWinMessage={setWinMessage} />}
                            {activeGame === 'highlow' && <GameHighLow balance={balance} updateBalance={updateBalance} setWinMessage={setWinMessage} />}
                        </div>
                    );
                }
                return <Lobby setGame={(g) => { setActiveGame(g); setView('game'); }} />;
            };

            return (
                <div className="min-h-screen flex bg-[#020617]">
                    <aside className="w-64 bg-slate-900 border-r border-white/5 hidden md:flex flex-col">
                        <div className="p-6 border-b border-white/5 flex items-center gap-2 text-yellow-500"><Icons.Crown /> <span className="font-cyber font-bold text-xl">ROYAL</span></div>
                        <div className="p-4 border-b border-white/5 flex gap-3 items-center">
                            <div className="w-10 h-10 rounded-full bg-slate-800 overflow-hidden border border-yellow-500"><img src={profileData.avatar_url} className="w-full h-full object-cover"/></div>
                            <div className="truncate"><div className="text-sm font-bold">{profileData.full_name}</div><div className="text-[10px] text-slate-500">ID: {session.user.email.split('@')[0]}</div></div>
                        </div>
                        <nav className="flex-1 p-4 space-y-1">
                            {[{id:'lobby',l:'Lobby Game',i:Icons.Home},{id:'topup',l:'Top Up',i:Icons.CreditCard},{id:'pola',l:'Pola Gacor',i:Icons.Zap},{id:'info',l:'Info App',i:Icons.Info},{id:'feedback',l:'Feedback',i:Icons.Message},{id:'profile',l:'Profile',i:Icons.Settings}].map(m=>(<button key={m.id} onClick={()=>{setView(m.id==='lobby'?'game':m.id); if(m.id==='lobby')setActiveGame(null)}} className={`w-full flex items-center gap-3 p-3 rounded-lg transition ${view===m.id||(view==='game'&&m.id==='lobby')?'bg-yellow-500 text-black font-bold':'text-slate-400 hover:bg-white/5'}`}><m.i/>{m.l}</button>))}
                        </nav>
                        <div className="p-4"><button onClick={onLogout} className="w-full flex gap-2 p-2 text-red-400 hover:bg-red-900/20 rounded"><Icons.LogOut/> Keluar</button></div>
                    </aside>
                    <main className="flex-1 h-screen overflow-y-auto flex flex-col">
                        <header className="h-16 bg-slate-900/80 backdrop-blur border-b border-white/5 flex justify-between items-center px-4 sticky top-0 z-10">
                            <div className="md:hidden font-cyber text-yellow-500">ROYAL</div>
                            <div className="text-slate-400 text-sm hidden md:block">{winMessage}</div>
                            <div className="px-4 py-1.5 bg-black/40 rounded-full border border-yellow-500/30 flex gap-2 items-center"><span className="text-[10px] text-slate-400">SALDO</span><span className="font-bold text-yellow-400">{balance.toLocaleString()}</span></div>
                        </header>
                        <div className="p-4 md:p-8 flex-1">{renderContent()}</div>
                        <div className="md:hidden bg-slate-900 border-t border-white/5 flex justify-around p-3">
                            <button onClick={()=>{setView('game');setActiveGame(null)}} className="text-slate-400"><Icons.Home/></button>
                            <button onClick={()=>setView('topup')} className="text-slate-400"><Icons.CreditCard/></button>
                            <button onClick={()=>setView('profile')} className="text-slate-400"><Icons.Settings/></button>
                        </div>
                    </main>
                </div>
            );
        }

        function App() {
            const [session, setSession] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            React.useEffect(() => {
                const init = async () => {
                    const local = JSON.parse(localStorage.getItem('sb-session'));
                    if(local) setSession(local);
                    try { const { data } = await supabase.auth.getSession(); if(data.session) setSession(data.session); } catch(e){}
                    setLoading(false);
                };
                init();
                supabase.auth.onAuthStateChange((_e, s) => { setSession(s); if(s) localStorage.setItem('sb-session', JSON.stringify(s)); else localStorage.removeItem('sb-session'); });
            }, []);
            if(loading) return <div className="min-h-screen bg-black flex items-center justify-center text-yellow-500">LOADING...</div>;
            return !session ? <AuthPage /> : <Dashboard session={session} onLogout={() => supabase.auth.signOut()} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
