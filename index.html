                    <button onClick={spin} disabled={isSpinning || balance < bet} className="w-full py-4 bg-gradient-to-r from-pink-600 to-purple-600 rounded-xl font-black font-cyber text-white shadow-lg hover:scale-105 transition disabled:opacity-50 disabled:hover:scale-100">PUTAR</button>
                </div>
            );
        }

        function GameHighLow({ balance, updateBalance, setWinMessage }) {
            const [currentNum, setCurrentNum] = React.useState(Math.floor(Math.random()*13)+1);
            const [nextNum, setNextNum] = React.useState(null);
            const [status, setStatus] = React.useState('Tebak Angka Berikutnya');
            const [isFlipped, setIsFlipped] = React.useState(false);
            const [isLoading, setIsLoading] = React.useState(false);
            const [resultClass, setResultClass] = React.useState('');
            const [bet, setBet] = React.useState(200); // Default Bet HighLow

            const guess = (isHigher) => {
                if (balance < bet) return setWinMessage("Saldo Kurang!");
                if (isLoading) return;
                updateBalance(balance - bet); setIsLoading(true); setStatus('Menganalisis...'); setWinMessage('...'); setResultClass('');
                const next = Math.floor(Math.random()*13)+1; setNextNum(next);
                setTimeout(() => {
                    setIsFlipped(true);
                    setTimeout(() => {
                        let win = false;
                        if (isHigher && next > currentNum) win = true; if (!isHigher && next < currentNum) win = true;
                        if (win) { 
                            const winAmount = bet * 2; 
                            updateBalance(balance - bet + winAmount); 
                            setStatus('BENAR!'); setWinMessage(`Win +${winAmount.toLocaleString()}`); setResultClass('win'); 
                        } else { 
                            setStatus('SALAH!'); setWinMessage(`Kalah -${bet.toLocaleString()}`); setResultClass('lose'); 
                        }
                        setTimeout(() => {
                            setIsFlipped(false);
                            setTimeout(() => {
                                setCurrentNum(next); setNextNum(null); setStatus('Tebak Angka Berikutnya'); setResultClass(''); setIsLoading(false);
                            }, 800); 
                        }, 2000);
                    }, 600);
                }, 500);
            };

            return (
                <div className="text-center p-8 bg-slate-900/80 rounded-3xl border border-blue-500/30 max-w-md mx-auto shadow-[0_0_30px_rgba(59,130,246,0.2)]">
                    <h3 className="text-blue-400 font-cyber text-2xl mb-6 tracking-wider">DECRYPT_CODE</h3>
                    <div className="flex justify-center items-center gap-8 mb-8 h-48"><div className="w-32 h-48 bg-gradient-to-br from-slate-700 to-slate-800 rounded-2xl border-2 border-slate-600 flex items-center justify-center shadow-lg"><span className="text-6xl font-bold font-cyber text-white">{currentNum}</span></div><div className={`w-32 h-48 highlow-card relative ${isFlipped ? 'flipped' : ''}`}><div className="highlow-card-inner"><div className="highlow-card-front flex flex-col items-center justify-center"><Icons.Lock className="w-12 h-12 text-slate-500 mb-2" /><span className="text-sm text-slate-400 font-cyber">UNKNOWN</span></div><div className={`highlow-card-back ${resultClass}`}>{nextNum}</div></div></div></div>
                    <p className="text-slate-300 mb-6 h-6 font-bold">{status}</p>
                    <BetControl bet={bet} setBet={setBet} balance={balance} />
                    <div className="flex gap-4 justify-center">
                        <button onClick={() => guess(false)} disabled={isLoading || balance < bet} className="flex-1 py-4 bg-red-600/80 rounded-xl font-bold font-cyber hover:bg-red-500 transition disabled:opacity-50 flex items-center justify-center gap-2 border-b-4 border-red-800 active:border-b-0 active:translate-y-1 disabled:cursor-not-allowed"><Icons.ArrowDown/> LEBIH KECIL</button>
                        <button onClick={() => guess(true)} disabled={isLoading || balance < bet} className="flex-1 py-4 bg-green-600/80 rounded-xl font-bold font-cyber hover:bg-green-500 transition disabled:opacity-50 flex items-center justify-center gap-2 border-b-4 border-green-800 active:border-b-0 active:translate-y-1 disabled:cursor-not-allowed"><Icons.TrendingUp/> LEBIH BESAR</button>
                    </div>
                    <p className="mt-6 text-xs text-slate-400 font-cyber">Hadiah: 2x Lipat Modal</p>
                </div>
            );
        }

        // [LOBBY, PROFILE, FEEDBACK, INBOX, DASHBOARD, APP - SAME AS BEFORE]
        function Lobby({ setGame }) { const games = [ { id: 'slot', name: 'Cyber Slots', icon: Icons.Play, color: 'from-yellow-600 to-red-600', desc: 'Classic Slot Machine' }, { id: 'wheel', name: 'Neon Wheel', icon: Icons.Disc, color: 'from-blue-600 to-purple-600', desc: 'Spin & Win Big' }, { id: 'highlow', name: 'Code Breaker', icon: Icons.TrendingUp, color: 'from-green-600 to-emerald-800', desc: 'Guess High or Low' } ]; const banners = [ { id: 1, title: "BONUS MEMBER BARU", desc: "Dapatkan 10.000 Chip Gratis!", color: "bg-gradient-to-r from-purple-600 to-blue-600" }, { id: 2, title: "EVENT JACKPOT", desc: "Win Rate Cyber Slots Naik 20%!", color: "bg-gradient-to-r from-red-600 to-orange-600" }, { id: 3, title: "TOP UP HEMAT", desc: "Diskon 50% Hari Ini Saja!", color: "bg-gradient-to-r from-green-600 to-teal-600" }, ]; return (<div className="space-y-8 animate-fade-in"><div className="w-full overflow-x-auto pb-4 snap-x flex gap-4 no-scrollbar">{banners.map(b => (<div key={b.id} className={`min-w-[85%] md:min-w-[60%] h-40 rounded-2xl ${b.color} p-6 flex flex-col justify-center shadow-lg snap-center relative overflow-hidden`}><div className="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -translate-y-1/2 translate-x-1/2 blur-2xl"></div><h3 className="text-2xl font-black text-white font-cyber z-10">{b.title}</h3><p className="text-white/90 z-10">{b.desc}</p><div className="mt-3 flex items-center gap-2 text-xs font-bold bg-black/20 w-fit px-3 py-1 rounded-full"><Icons.Megaphone /> INFO PROMO</div></div>))}</div><div><h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2 font-cyber text-yellow-500"><Icons.Play /> Game Pilihan</h2><div className="flex gap-4 overflow-x-auto pb-6 no-scrollbar snap-x">{games.map(g => (<button key={g.id} onClick={() => setGame(g.id)} className={`min-w-[160px] w-[45%] md:w-[200px] aspect-[9/16] rounded-2xl bg-gradient-to-br ${g.color} p-4 flex flex-col items-center justify-between hover:scale-95 transition-transform shadow-xl border border-white/10 group snap-start relative overflow-hidden`}><div className="absolute inset-0 bg-black/10 group-hover:bg-transparent transition"></div><div className="p-4 bg-black/30 rounded-full text-white group-hover:bg-white group-hover:text-black transition-colors z-10 mt-8"><g.icon /></div><div className="text-center z-10 mb-4 w-full"><span className="font-bold font-cyber text-lg block truncate px-2">{g.name}</span><span className="text-xs text-white/70 block mt-1 px-2 truncate">{g.desc}</span></div></button>))}{/* Dummy Card */}<div className="min-w-[160px] w-[45%] md:w-[200px] aspect-[9/16] rounded-2xl bg-slate-800 border-2 border-dashed border-slate-600 p-4 flex flex-col items-center justify-center opacity-50 snap-start"><span className="text-3xl mb-2 grayscale">üöß</span><span className="text-sm text-center font-bold">Coming Soon</span></div></div></div></div>); }
        function ProfilePage({session,profileData,refreshProfile}){
            const [email, setEmail] = React.useState(session.user.email); const [password, setPassword] = React.useState(''); const [fullName, setFullName] = React.useState(profileData?.full_name || ''); const [avatarUrl, setAvatarUrl] = React.useState(profileData?.avatar_url || ''); const [msg, setMsg] = React.useState(''); const [isCropping, setIsCropping] = React.useState(false); const [tempImg, setTempImg] = React.useState(null); const [showPasswordUI, setShowPasswordUI] = React.useState(false); const [oldPassword, setOldPassword] = React.useState(''); const [newPassword, setNewPassword] = React.useState(''); const [confirmPassword, setConfirmPassword] = React.useState(''); const fileRef = React.useRef(null);
            const handleImageChange = (e) => { if(e.target.files[0]){ if (e.target.files[0].size > 5 * 1024 * 1024) return alert("Maks 5MB"); const r = new FileReader(); r.onload = () => { setTempImg(r.result); setIsCropping(true); }; r.readAsDataURL(e.target.files[0]); } e.target.value = null; };
            const handleUpdate = async (e) => { e.preventDefault(); setMsg('Menyimpan...'); const { error: dbError } = await supabase.from('players').update({ full_name: fullName, avatar_url: avatarUrl }).eq('id', session.user.id); if (dbError) { setMsg("Gagal update profil."); return; } if (showPasswordUI) { if (!oldPassword || !newPassword || !confirmPassword) { setMsg("Isi semua kolom password."); return; } if (newPassword !== confirmPassword) { setMsg("Konfirmasi password tidak cocok."); return; } if (newPassword.length < 6) { setMsg("Password minimal 6 karakter."); return; } const { error: verifyError } = await supabase.auth.signInWithPassword({ email: session.user.email, password: oldPassword }); if (verifyError) { setMsg("Password lama salah!"); return; } const { error: updatePassError } = await supabase.auth.updateUser({ password: newPassword }); if (updatePassError) { setMsg("Gagal update password."); return; } setOldPassword(''); setNewPassword(''); setConfirmPassword(''); setShowPasswordUI(false); } setMsg("Berhasil disimpan!"); refreshProfile(); };
            return (<div className="max-w-xl mx-auto p-6 relative">{isCropping && <ImageCropper imageSrc={tempImg} onCancel={()=>setIsCropping(false)} onCrop={(res)=>{setAvatarUrl(res); setIsCropping(false);}} />}<h2 className="text-2xl font-cyber text-yellow-400 mb-6">Edit Profile</h2><form onSubmit={handleUpdate} className="space-y-6"><div className="flex flex-col items-center gap-4"><div onClick={()=>fileRef.current.click()} className="w-32 h-32 rounded-full bg-slate-800 border-4 border-yellow-500 overflow-hidden cursor-pointer hover:opacity-80 relative group"><img src={avatarUrl || `https://api.dicebear.com/9.x/dylan/svg?seed=${fullName}`} className="w-full h-full object-cover"/><div className="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100"><Icons.Edit/></div></div><input type="file" ref={fileRef} onChange={handleImageChange} className="hidden" accept="image/*"/></div><div><label className="text-xs text-slate-400">Nama</label><input value={fullName} onChange={e=>setFullName(e.target.value)} className="w-full bg-slate-800 p-3 rounded text-white border border-slate-700 outline-none focus:border-yellow-500"/></div><div><label className="text-xs text-slate-400">Email</label><input value={email} disabled className="w-full bg-slate-900/50 p-3 rounded text-slate-400 border border-slate-800 cursor-not-allowed"/></div><div className="border-t border-white/10 pt-4"><button type="button" onClick={() => setShowPasswordUI(!showPasswordUI)} className="flex items-center justify-between w-full p-3 bg-slate-800 rounded text-white border border-slate-700 hover:border-yellow-500 transition-colors"><span className="text-sm font-bold">Ubah Password</span><div className={`transform transition-transform duration-200 ${showPasswordUI ? 'rotate-180' : ''}`}><Icons.ArrowDown /></div></button>{showPasswordUI && (<div className="mt-4 space-y-3 animate-fade-in p-4 bg-slate-900/50 rounded-lg border border-white/5"><div><label className="text-xs text-slate-400">Password Lama</label><input type="password" value={oldPassword} onChange={e=>setOldPassword(e.target.value)} className="w-full bg-slate-800 p-3 rounded text-white border border-slate-700 outline-none focus:border-yellow-500" placeholder="********"/></div><div><label className="text-xs text-slate-400">Password Baru</label><input type="password" value={newPassword} onChange={e=>setNewPassword(e.target.value)} className="w-full bg-slate-800 p-3 rounded text-white border border-slate-700 outline-none focus:border-yellow-500" placeholder="********"/></div><div><label className="text-xs text-slate-400">Konfirmasi Password Baru</label><input type="password" value={confirmPassword} onChange={e=>setConfirmPassword(e.target.value)} className="w-full bg-slate-800 p-3 rounded text-white border border-slate-700 outline-none focus:border-yellow-500" placeholder="********"/></div></div>)}</div><button className="w-full py-3 bg-yellow-500 text-black font-bold rounded shadow-lg hover:bg-yellow-400">SIMPAN PERUBAHAN</button>{msg && <p className="text-center text-yellow-400 text-sm animate-pulse">{msg}</p>}</form></div>)
        }
        function Dashboard({ session, onLogout }) {
            const [view, setView] = React.useState('lobby'); const [activeGame, setActiveGame] = React.useState(null); const [balance, setBalance] = React.useState(0); const [winMessage, setWinMessage] = React.useState('Selamat Datang'); const [profileData, setProfileData] = React.useState({ full_name: '', avatar_url: '', role: 'user' });
            const loadUserData = async () => { try { const { data, error } = await supabase.from('players').select('*').eq('id', session.user.id).single(); if (data) { setBalance(data.balance); setProfileData({ full_name: data.full_name || 'Member', avatar_url: data.avatar_url, role: data.role || 'user' }); } else if (error && error.code === 'PGRST116') { const initData = { id: session.user.id, balance: 10000, full_name: session.user.user_metadata?.full_name||'Member', avatar_url: `https://api.dicebear.com/9.x/dylan/svg?seed=${session.user.email}`, role: 'user' }; await supabase.from('players').insert([initData]); setBalance(10000); setProfileData(initData); } } catch(e) {} };
            React.useEffect(() => { loadUserData(); }, [session]);
            const updateBalance = async (newBal) => { setBalance(newBal); await supabase.from('players').update({ balance: newBal }).eq('id', session.user.id); };
            const renderContent = () => { let content = null; if (view === 'profile') content = <ProfilePage session={session} profileData={profileData} refreshProfile={loadUserData} />; else if (view === 'topup') content = <TopUpPage session={session} setWinMessage={setWinMessage} />; else if (view === 'info') content = <div className="p-6 text-slate-300"><h2 className="text-2xl text-yellow-400 mb-4">Info</h2><p>Aplikasi Demo Casino React + Supabase.</p></div>; else if (view === 'pola') content = <div className="p-6"><h2 className="text-2xl text-yellow-400 mb-4">Pola Gacor</h2><div className="bg-slate-800 p-4 rounded border border-green-500/30 text-green-400">Pola Pagi: Auto 20x - Winrate 80%</div></div>; else if (view === 'feedback') content = <FeedbackPage session={session} />; else if (view === 'inbox') content = <InboxPage />; else if (view === 'requests') content = <AdminRequestsPage />; else if (view === 'game') { if (!activeGame) content = <Lobby setGame={(g) => { setActiveGame(g); setWinMessage("Siap Main!"); }} />; else { content = (<div className="flex flex-col items-center mt-8"><button onClick={() => { setActiveGame(null); setWinMessage("Pilih Game"); }} className="mb-6 px-4 py-2 rounded bg-slate-800 hover:bg-slate-700 text-xs text-slate-300 hover:text-white flex items-center gap-2 transition-colors shadow-md border border-white/5"><Icons.ArrowLeft /> KEMBALI KE LOBBY</button>{activeGame === 'slot' && <GameSlots balance={balance} updateBalance={updateBalance} setWinMessage={setWinMessage} />}{activeGame === 'wheel' && <GameWheel balance={balance} updateBalance={updateBalance} setWinMessage={setWinMessage} />}{activeGame === 'highlow' && <GameHighLow balance={balance} updateBalance={updateBalance} setWinMessage={setWinMessage} />}<GameAds /></div>); } } else { content = <Lobby setGame={(g) => { setActiveGame(g); setView('game'); }} />; } return content; };
            return (<div className="min-h-screen flex bg-[#020617]"><aside className="w-64 bg-slate-900 border-r border-white/5 hidden md:flex flex-col"><div className="p-6 border-b border-white/5 flex items-center gap-2 text-yellow-500"><Icons.Crown /> <span className="font-cyber font-bold text-xl">ROYAL</span></div><div className="p-4 border-b border-white/5 flex gap-3 items-center"><div className="w-10 h-10 rounded-full bg-slate-800 overflow-hidden border border-yellow-500"><img src={profileData.avatar_url} className="w-full h-full object-cover"/></div><div className="truncate"><div className="text-sm font-bold">{profileData.full_name}</div><div className="text-[10px] text-slate-500">ID: {session.user.email.split('@')[0]}</div></div></div><nav className="flex-1 p-4 space-y-1">{[{id:'lobby',l:'Lobby Game',i:Icons.Home},{id:'topup',l:'Top Up',i:Icons.CreditCard},{id:'pola',l:'Pola Gacor',i:Icons.Zap},{id:'info',l:'Info App',i:Icons.Info},{id:'feedback',l:'Feedback',i:Icons.Message}].map(m=>(<button key={m.id} onClick={()=>{setView(m.id==='lobby'?'game':m.id); if(m.id==='lobby')setActiveGame(null)}} className={`w-full flex items-center gap-3 p-3 rounded-lg transition ${view===m.id||(view==='game'&&m.id==='lobby')?'bg-yellow-500 text-black font-bold':'text-slate-400 hover:bg-white/5'}`}><m.i/>{m.l}</button>))}{profileData.role === 'admin' && (<><div className="pt-4 pb-2 text-[10px] font-bold text-slate-500 px-3">ADMIN AREA</div><button onClick={() => setView('inbox')} className={`w-full flex items-center gap-3 p-3 rounded-lg transition border border-yellow-500/30 ${view === 'inbox' ? 'bg-yellow-900/30 text-yellow-400 font-bold' : 'text-yellow-600 hover:bg-yellow-900/10'}`}><Icons.Inbox /> Inbox</button><button onClick={() => setView('requests')} className={`w-full flex items-center gap-3 p-3 rounded-lg transition border border-green-500/30 mt-1 ${view === 'requests' ? 'bg-green-900/30 text-green-400 font-bold' : 'text-green-600 hover:bg-green-900/10'}`}><Icons.FileText /> Pengajuan</button></>)}<div className="my-4 border-t border-white/5"></div><button onClick={() => setView('profile')} className={`w-full flex items-center gap-3 p-3 rounded-lg transition ${view === 'profile' ? 'bg-yellow-500 text-black font-bold' : 'text-slate-400 hover:bg-white/5'}`}><Icons.Settings /> Profile</button></nav><div className="p-4"><button onClick={onLogout} className="w-full flex gap-2 p-2 text-red-400 hover:bg-red-900/20 rounded"><Icons.LogOut/> Keluar</button></div></aside><main className="flex-1 h-screen overflow-y-auto flex flex-col"><header className="h-16 bg-slate-900/80 backdrop-blur border-b border-white/5 flex justify-between items-center px-4 sticky top-0 z-10"><div className="md:hidden font-cyber text-yellow-500">ROYAL</div><div className="text-slate-400 text-sm hidden md:block">{winMessage}</div><div className="px-4 py-1.5 bg-black/40 rounded-full border border-yellow-500/30 flex gap-2 items-center"><span className="text-[10px] text-slate-400">SALDO</span><span className="font-bold text-yellow-400">{balance.toLocaleString()}</span></div></header><div className="p-4 md:p-8 flex-1">{renderContent()}</div><div className="md:hidden bg-slate-900 border-t border-white/5 flex justify-around p-3"><button onClick={()=>{setView('game');setActiveGame(null)}} className="text-slate-400"><Icons.Home/></button><button onClick={()=>setView('topup')} className="text-slate-400"><Icons.CreditCard/></button>{profileData.role === 'admin' && <button onClick={()=>setView('requests')} className="text-green-500"><Icons.FileText/></button>}<button onClick={()=>setView('profile')} className="text-slate-400"><Icons.Settings/></button></div></main></div>);
        }

        function App() {
            const [session, setSession] = React.useState(null); const [loading, setLoading] = React.useState(true);
            React.useEffect(() => { const init = async () => { const local = JSON.parse(localStorage.getItem('sb-session')); if(local) setSession(local); try { const { data } = await supabase.auth.getSession(); if(data.session) setSession(data.session); } catch(e){} setLoading(false); }; init(); supabase.auth.onAuthStateChange((_e, s) => { setSession(s); if(s) localStorage.setItem('sb-session', JSON.stringify(s)); else localStorage.removeItem('sb-session'); }); }, []);
            if(loading) return <div className="min-h-screen bg-black flex items-center justify-center text-yellow-500">LOADING...</div>;
            return !session ? <AuthPage /> : <Dashboard session={session} onLogout={() => supabase.auth.signOut()} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
